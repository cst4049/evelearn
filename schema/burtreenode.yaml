#官僚树结构
BurTreeNode: &BurTreeNode
  type: dict
  schema:
    koLyro: #外层类型
      type: dict
      schema:
        code:
          type: number  #外层编码 lyroCode可由此code推导处
    koLyri: #内层类型
      type: dict
      schema:
        code:
          type: number  #内层编码 lyriCode可由此推导出
    dad:  # 物理父节点
      type: string
    son:  #物理子节点
      type: string
    name:
      type: string
    title:
      type: string



